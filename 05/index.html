<html>
  <head>
    <style>
      html, body { 
        background-color:#000;
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden !important;  
      }
    </style>
    
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>

    <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@latest/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@latest/examples/jsm/"
      }
    }
    </script>

    <script src="https://mrdoob.github.io/stats.js/build/stats.min.js"></script>

    <script type="module">

      import * as THREE from 'three';
      import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
      import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
      import {Pane} from 'https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js';
      import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
      import { VertexNormalsHelper } from 'three/addons/helpers/VertexNormalsHelper.js';
      

      var renderer, controls, scene, camera, loader;
      let effect;

      var stats = new Stats();
      document.body.appendChild(stats.domElement);

      //
      // SETTINGS and HELPER for TWEAKPANE
      //
      window['SCENE'] = {
      'anaglyph': false,

      'poly': null,
      'rotate_poly': false,
      'do_rotate_poly': function() {
      window['SCENE']['rotate_poly'] = !window['SCENE']['rotate_poly']; },

      'blender': null,
      'rotate_blender': false,
      'do_rotate_blender': function() {
      window['SCENE']['rotate_blender'] = !window['SCENE']['rotate_blender']; },
      'blender_helper': null,

      'blender_old_material': null,
      'change_material': function() {
        if (!window['SCENE']['blender_old_material']) {
          window['SCENE']['blender_old_material'] = window['SCENE']['blender'].material.clone();
          window['SCENE']['blender'].material = new THREE.MeshNormalMaterial();
        } 
        else {
          window['SCENE']['blender'].material = window['SCENE']['blender_old_material'].clone();
          window['SCENE']['blender_old_material'] = null;
        }
      }

      };

      window.onload = function() {


        scene = new THREE.Scene();

        loader = new GLTFLoader();
        loader.load('poly.glb', function (gltf) {
          var poly = gltf.scenes[0].children[0];
          window.SCENE.poly = poly;

          var polyui = pane.addFolder({title: 'PolyCam Mesh'});
          polyui.addBinding(window.SCENE.poly.material, 'wireframe');

          polyui.addButton({title:'rotate!'}).on('click', () => { window.SCENE.do_rotate_poly(); });

          poly.scale.x = 100;
          poly.scale.y = 100;
          poly.scale.z = 100;
          poly.position.x += 50;
          scene.add(gltf.scene);
        } );


        loader.load('pastrnakBear.glb', function (gltf) {

          var blender = gltf.scenes[0].children[0];
          window.SCENE.blender = blender;

          blender.scale.x = 100;
          blender.scale.y = 100;
          blender.scale.z = 100;
          blender.position.x -= 40;
          blender.position.z -= 60;

          var blenderui = pane.addFolder({title:'Blender Mesh'})
          var helper = new VertexNormalsHelper( blender, 2.0, 'blue' );
          helper.visible = false;
          scene.add(helper);
          window.SCENE.blender_helper = helper;

          blenderui.addBinding(helper, 'visible', {label:'Show normals!'});

          blenderui.addButton({title:'rotate!'}).on('click', () => { window.SCENE.do_rotate_blender(); });

          blenderui.addButton({title:'change material'}).on('click', () => {window.SCENE.change_material()});

          scene.add(gltf.scene);
        } );



        // setup the camera
        var fov = 75;
        var ratio = window.innerWidth / window.innerHeight;
        var zNear = 1;
        var zFar = 10000;
        camera = new THREE.PerspectiveCamera( fov, ratio, zNear, zFar );
        camera.position.set(0, 300, 100);

        // create renderer and setup the canvas
        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );

        effect = new AnaglyphEffect(renderer);
        effect.setSize(window.innerWidth, window.innerHeight);

        // setup lights
        var ambientLight = new THREE.AmbientLight();
        scene.add( ambientLight );

        var light = new THREE.DirectionalLight( 0xffffff, 5.0 );
        light.position.set( -30, 25, 100 );
        scene.add( light );

        controls = new OrbitControls( camera, renderer.domElement );

        var pane = new Pane();
        var sceneui = pane.addFolder({title: 'Scene'})

        sceneui.addBinding(window.SCENE, 'anaglyph');
        sceneui.addBinding(light.position, 'x', {min:-100, max:100, label:'Light X'});
        sceneui.addBinding(light.position, 'y', {min:-25, max:25, label:'Light Y'});
        sceneui.addBinding(light.position, 'z', {min:-100, max:100, label:'Light Z'});
        sceneui.addBinding(ambientLight, 'intensity', {min:-5, max:10, label:"Light Intensity"});
        sceneui.addBinding(ambientLight, 'color', {label:'Ambient Light Color'});



        animate();
        
      };

      function animate() {

        if (window.SCENE.poly) {
          if (window.SCENE.rotate_poly) {
            
            var q = new THREE.Quaternion();
            q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI);
            window.SCENE.poly.quaternion.slerp( q, 0.01 );
            if (window.SCENE.poly.quaternion == q) {
              window.SCENE.rotate_poly = false;
            }
          } 
          else {
            var q = new THREE.Quaternion();
            q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), 2 * Math.PI);
            window.SCENE.poly.quaternion.slerp( q, 0.01 );
          }
        }

        if (window.SCENE.blender) {
          if (window.SCENE.rotate_blender) {
            var q = new THREE.Quaternion();
            q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), Math.PI);
            window.SCENE.blender.quaternion.slerp( q, 0.01 );
            if (window.SCENE.blender.quaternion == q) {
              window.SCENE.rotate_blender = false;
            }
          } 
          else {
            var q = new THREE.Quaternion();
            q.setFromAxisAngle(new THREE.Vector3(0, 1, 0), 2 * Math.PI);
            window.SCENE.blender.quaternion.slerp( q, 0.01 );
          }
        }

        if (window.SCENE.anaglyph) {
          effect.render(scene, camera);
        }
        else {
          renderer.render( scene, camera );
        }

        if (window.SCENE.blender_helper != null) {
          window.SCENE.blender_helper.update();
        }

        requestAnimationFrame( animate );

        controls.update();
        stats.update();
        
      };
    </script>
  </head>
  <body></body>
</html>
